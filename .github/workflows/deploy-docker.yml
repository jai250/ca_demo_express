name: Deploy with Docker

on: workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Copy files to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "."
        target: "/home/${{ secrets.EC2_USER }}/app"

    - name: Install Docker and Nginx, Run Containers
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/${{ secrets.EC2_USER }}/app
          
          # Install Docker using shell script
          chmod +x utils/install_docker.sh
          bash utils/install_docker.sh
          
          # Install Nginx using shell script
          chmod +x utils/install_nginx.sh
          bash utils/install_nginx.sh ${{ secrets.DOMAIN_NAME }}
          
          # Run containers using docker compose (modern syntax)
          sudo docker compose down || true
          sudo docker compose build --no-cache
          sudo docker compose up -d
          sudo docker compose ps